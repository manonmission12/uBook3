<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Masuk - uBook</title>

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<link rel="stylesheet" href="global.css">
	<link rel="stylesheet" href="auth.css">
</head>
<body>
	<nav class="navbar">
		<div class="nav-container">
			<a href="index.html" class="brand">
				<i class="fas fa-book-reader"></i>
				<span>Era Baru</span>
			</a>
			<div class="nav-right">
				<a href="index.html" class="nav-link">
					<i class="fas fa-arrow-left" style="margin-right:6px;"></i> Kembali
				</a>
				<button id="themeToggle" class="icon-btn" title="Ganti Tema">
					<i class="fas fa-moon"></i>
				</button>
			</div>
		</div>
	</nav>

	<main class="auth-wrap">
		<section class="auth-card">
			<header class="auth-head">
				<div class="logo"><i class="fas fa-book-reader"></i></div>
				<h1 class="auth-title">Masuk</h1>
				<p class="auth-sub">Lanjutkan membaca di uBook</p>
			</header>

			<form id="loginForm" class="auth-form" autocomplete="on">
				<div class="auth-field">
					<label for="loginUsername">Username</label>
					<div class="auth-input">
						<i class="fas fa-user"></i>
						<input id="loginUsername" name="username" type="text" placeholder="username" required>
					</div>
				</div>

				<div class="auth-field">
					<label for="loginPassword">Password</label>
					<div class="auth-input">
						<i class="fas fa-lock"></i>
						<input id="loginPassword" name="password" type="password" placeholder="••••••••" required>
					</div>
				</div>

				<div class="auth-actions">
					<button class="auth-btn" type="submit">Masuk</button>
				</div>

				<div class="auth-links">
					<span>Belum punya akun?</span>
					<a href="signup.html">Daftar</a>
				</div>
			</form>
		</section>
	</main>

	<script src="toast.js"></script>
	<script src="login-script.js"></script>
</body>
</html>
