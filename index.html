<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Era Baru Membaca</title>
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="mobile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="dashboard.html" class="brand">
                <i class="fas fa-book-reader"></i>
                <span>Era Baru</span>
            </a>
            
            <div class="mobile-nav-actions">
                <button id="mobileThemeToggle" class="theme-btn" title="Ganti Tema">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="menu-toggle" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="nav-menu" id="navMenu">
                <div class="nav-links">
                    <a href="index.html" class="nav-link active">Beranda</a>
                    <a href="upload.html" class="nav-link">Upload Buku</a>
                    <a href="#" class="nav-link">Kategori</a>
                </div>
                <div class="nav-right">
                    <div class="desktop-only">
                        <button id="desktopThemeToggle" class="theme-btn" title="Ganti Tema">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                    
                    <div class="profile-menu" id="profileMenu">
                        <div class="profile-trigger">
                            <img src="" alt="Profil" class="avatar" id="userAvatar">
                            
                            <span class="desktop-only" id="userNameDisplay">Halo, User</span>
                            
                            <i class="fas fa-chevron-down desktop-only"></i>
                        </div>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item"><i class="fas fa-user"></i> Profil Saya</a>
                            <a href="#" class="dropdown-item"><i class="fas fa-cog"></i> Pengaturan</a>
                            
                            <a href="login.html" id="btnLogout" class="dropdown-item" style="color: #ef4444;">
                                <i class="fas fa-sign-out-alt"></i> Keluar
                            </a>
                        </div>
                    </div>

                    <div id="loginBtnContainer" style="display: none;">
                        <a href="login.html" class="btn-primary" style="padding: 8px 20px; text-decoration: none; display: inline-block;">Masuk</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard-content">
        <div class="header-section">
            <h1 class="page-title">Jelajahi Dunia Pengetahuan</h1>
            <p class="page-subtitle">Temukan ribuan buku digital gratis untuk pengembangan dirimu.</p>
        </div>

        <div class="dashboard-toolbar">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Cari judul buku, penulis...">
            </div>
            <div class="sort-box">
                <select id="dashboardSort">
                    <option value="newest">Terbaru Ditambahkan</option>
                    <option value="popular">Paling Populer</option>
                    <option value="rating">Rating Tertinggi</option>
                    <option value="az">A - Z</option>
                </select>
            </div>
        </div>

        <div class="category-tabs">
            <button class="btn-cat active" data-cat="all">Semua</button>
            <button class="btn-cat" data-cat="Bisnis">Bisnis</button>
            <button class="btn-cat" data-cat="Filsafat">Filsafat</button>
            <button class="btn-cat" data-cat="Self-Improvement">Self-Improvement</button>
            <button class="btn-cat" data-cat="Fiksi">Fiksi</button>
            <button class="btn-cat" data-cat="Teknologi">Teknologi</button>
            <button class="btn-cat" data-cat="Sejarah">Sejarah</button>
        </div>

        <div id="bookGrid" class="book-grid"></div>
    </div>

    <a href="upload.html" class="fab-float desktop-only">
        <i class="fas fa-plus"></i> Upload
    </a>

    <div id="bookModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-img-wrapper">
                    <img id="modalImg" src="" alt="Cover Buku">
                </div>
                <div class="modal-info">
                    <div class="modal-badges" id="modalBadges"></div>
                    <h2 id="modalTitle">Judul Buku</h2>
                    <p class="modal-author">Penulis: <span id="modalAuthor">-</span></p>
                    
                    <div class="interaction-area" style="margin: 20px 0;">
                        <p class="rating-label">Rating Kamu:</p>
                        <div class="modal-stars" id="modalStars">
                            <i class="fas fa-star" data-val="1"></i>
                            <i class="fas fa-star" data-val="2"></i>
                            <i class="fas fa-star" data-val="3"></i>
                            <i class="fas fa-star" data-val="4"></i>
                            <i class="fas fa-star" data-val="5"></i>
                        </div>
                        <p id="ratingFeedback" class="rating-feedback"></p>
                    </div>

                    <div class="modal-actions">
                         <button id="readBtn" class="btn-primary">Baca Sekarang</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard-script.js"></script>
</body>
</html>
