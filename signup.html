<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - uBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <button id="themeToggle" class="theme-toggle-btn" title="Ganti Tema">
        <i class="fas fa-moon"></i>
    </button>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon" style="background: #10b981; color: white;">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Gabung uBook</h1>
                <p>Mulai perjalanan membacamu hari ini.</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullname" placeholder="Nama Lengkap" required>
                        <i class="fas fa-id-card input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Alamat Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="email@contoh.com" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="Buat username unik" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Minimal 6 karakter" required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="btn-block" style="background: #10b981; color: white;">
                    Daftar Sekarang
                </button>
            </form>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html" style="color: #10b981;">Masuk di sini</a></p>
                <br>
                <p><a href="index.html" style="color: var(--text-tertiary);">&larr; Kembali ke Beranda</a></p>
            </div>
        </div>
    </div>

    <script src="signup-script.js"></script>
</body>
</html>
