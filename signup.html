<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - uBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="brand">
                <i class="fas fa-book-reader"></i>
                <span>Era Baru</span>
            </a>
            <div class="nav-right">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-arrow-left" style="margin-right:6px;"></i> Kembali
                </a>
                <button id="themeToggle" class="icon-btn" title="Ganti Tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="auth-wrap">
        <section class="auth-card">
            <header class="auth-head">
                <div class="logo"><i class="fas fa-user-plus"></i></div>
                <h1 class="auth-title">Daftar</h1>
                <p class="auth-sub">Buat akun untuk mulai membaca</p>
            </header>

            <form id="signupForm" class="auth-form" autocomplete="on">
                <div class="auth-field">
                    <label for="fullname">Nama Lengkap</label>
                    <div class="auth-input">
                        <i class="fas fa-id-card"></i>
                        <input id="fullname" name="fullname" type="text" placeholder="Nama kamu" required>
                    </div>
                </div>

                <div class="auth-field">
                    <label for="email">Email</label>
                    <div class="auth-input">
                        <i class="fas fa-envelope"></i>
                        <input id="email" name="email" type="email" placeholder="nama@email.com" required>
                    </div>
                </div>

                <div class="auth-field">
                    <label for="username">Username</label>
                    <div class="auth-input">
                        <i class="fas fa-user"></i>
                        <input id="username" name="username" type="text" placeholder="username" required>
                    </div>
                </div>

                <div class="auth-field">
                    <label for="password">Password</label>
                    <div class="auth-input">
                        <i class="fas fa-lock"></i>
                        <input id="password" name="password" type="password" placeholder="Minimal 6 karakter" required>
                    </div>
                </div>

                <div class="auth-actions">
                    <button class="auth-btn" type="submit">Daftar</button>
                </div>

                <div class="auth-links">
                    <span>Sudah punya akun?</span>
                    <a href="login.html">Masuk</a>
                </div>
            </form>
        </section>
    </main>

    <script src="toast.js"></script>
    <script src="signup-script.js"></script>
</body>
</html>
