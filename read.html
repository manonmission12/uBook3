<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uBook Reader</title>
    
    <script>
        if (window.innerWidth <= 768) {
            window.location.href = "read-mobile.html" + window.location.search;
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf_viewer.min.css">
    <link rel="stylesheet" href="read.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>

    <nav class="reader-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-btn"><i class="fas fa-arrow-left"></i></a>
            <a href="index.html" class="nav-btn" title="Beranda"><i class="fas fa-house"></i></a>
            <h3 id="bookTitleDisplay">Memuat...</h3>
        </div>
        
        <div class="nav-center">
            <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <div class="page-info">
                <input type="number" id="pageInput" value="1" min="1">
                <span>/ <span id="pageTotal">--</span></span>
            </div>
            <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            <!-- Go To Page slider -->
            <input id="pageSlider" type="range" min="1" value="1" title="Lompat Halaman Cepat" style="max-width:220px">
        </div>

        <div class="nav-right">
            <button id="moveBtn" class="tool-btn active" title="Pilih Teks / Geser"><i class="fas fa-mouse-pointer"></i></button>
            <button id="highlightBtn" class="tool-btn" title="Stabilo"><i class="fas fa-highlighter"></i></button>
            <button id="eraserBtn" class="tool-btn" title="Hapus"><i class="fas fa-eraser"></i></button>
            
            <div class="sep"></div>
            
            <button id="undoBtn" class="tool-btn" title="Undo"><i class="fas fa-undo"></i></button>
            <button id="redoBtn" class="tool-btn" title="Redo"><i class="fas fa-redo"></i></button>
            
            <div class="sep"></div>
            
            <button id="zoomOut" class="tool-btn"><i class="fas fa-minus"></i></button>
            <span id="zoomLevel">100%</span>
            <button id="zoomIn" class="tool-btn"><i class="fas fa-plus"></i></button>
            <button id="fitWidthBtn" class="tool-btn" title="Fit to Width"><i class="fas fa-expand"></i></button>
            <button id="rotateBtn" class="tool-btn" title="Rotate 90°"><i class="fas fa-rotate-right"></i></button>
            <button id="downloadPageBtn" class="tool-btn" title="Download Halaman"><i class="fas fa-download"></i></button>
            <button id="helpBtn" class="tool-btn" title="Shortcut"><i class="fas fa-question-circle"></i></button>
            
            <button id="finishBtn" class="finish-btn" style="display:none;">Selesai</button>
            <button id="bookmarkBtn" class="tool-btn" title="Bookmark Halaman"><i class="fas fa-bookmark"></i></button>
            <button id="scrollModeBtn" class="tool-btn" title="Scroll Mode"><i class="fas fa-scroll"></i></button>
        </div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar left">
            <div class="sidebar-header">Daftar Halaman</div>
            <div id="thumbnailContainer" class="thumbnail-list"></div>
        </aside>

        <main class="content-area" id="pdfContainer">
            <!-- progress bar -->
            <div id="pageProgressBar" class="page-progress-bar" aria-hidden="false" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
            <div class="pdf-wrapper" id="singlePageWrapper">
                <canvas id="the-canvas"></canvas>
                <div id="text-layer" class="textLayer"></div>
                <canvas id="highlight-canvas" class="highlight-layer"></canvas>
            </div>
            <!-- mode scroll: stack wrapper -->
            <div id="scrollStack" class="scroll-stack" style="display:none">
                <!-- setiap halaman akan membuat <section class="page-stack"><canvas/><div.page-text></div></section> -->
            </div>
        </main>

        <aside class="sidebar right">
            <div class="sidebar-header">Bookmarks</div>
            <div id="bookmarkList" class="notes-list" style="padding:10px;"></div>

            <div class="sidebar-header">Highlighter</div>
            <div class="highlighter-panel">
                <!-- label + color -->
                <label for="highlightColor">Warna</label>
                <input id="highlightColor" type="color" value="#fff275">
                <!-- label + size -->
                <label for="highlightSize">Ketebalan</label>
                <input id="highlightSize" type="range" min="8" max="80" value="24">
                <!-- optional preview row -->
                <div class="highlight-preview">
                    <span class="preview-dot" aria-hidden="true"></span>
                    <small style="color:#9ca3af">Preview warna & ukuran</small>
                </div>
                <!-- actions -->
                <div class="highlighter-actions">
                    <button id="exportAnnBtn" class="btn-primary">Export Anotasi</button>
                    <input id="importAnnFile" type="file" accept="application/json" style="display:none">
                    <button id="importAnnBtn" class="btn-primary">Import</button>
                </div>
            </div>

            <div class="sidebar-header">Catatan</div>
            <div class="notes-wrapper">
                <div id="notesList" class="notes-list"></div>
                <div class="notes-input">
                    <textarea id="noteInput" placeholder="Tulis catatan..."></textarea>
                    <button id="addNoteBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </aside>
    </div>

    <div id="loadingOverlay" class="loading-overlay active">
        <div class="spinner"></div>
        <p style="margin-top:10px; color:white;">Sedang Memuat...</p>
    </div>

    <!-- help overlay -->
    <div id="readerHelp" class="reader-help" style="display:none" aria-modal="true" role="dialog">
        <div class="help-box">
            <h4>Shortcut</h4>
            <ul>
                <li>←/→: halaman sebelumnya/berikutnya</li>
                <li>Ctrl + + / -: zoom</li>
                <li>0: reset zoom</li>
                <li>H / E / M: highlight / eraser / move</li>
                <li>B: bookmark</li>
                <li>Double-click: toggle zoom</li>
            </ul>
            <button id="closeHelp" class="tool-btn" style="margin-top:8px"><i class="fas fa-times"></i> Tutup</button>
        </div>
    </div>

    <script src="read-script.js"></script>
</body>
</html>
