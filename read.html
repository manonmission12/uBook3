<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>uBook Reader</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf_viewer.min.css">
    
    <link rel="stylesheet" href="read.css">
    <link rel="stylesheet" href="read-mobile.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    
    <nav class="reader-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-btn back-btn"><i class="fas fa-arrow-left"></i></a>
            <h3 id="bookTitleDisplay">Memuat...</h3>
        </div>
        
        <div class="nav-center">
            <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
            <span id="pageInfo">Halaman <input type="number" id="pageInput" value="1" min="1"> / <span id="pageTotal">--</span></span>
            <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="nav-right">
            <div class="mobile-toggles">
                <button id="mobilePageToggle" class="tool-btn"><i class="fas fa-list"></i></button>
                <button id="mobileNoteToggle" class="tool-btn"><i class="fas fa-pen-square"></i></button>
            </div>

            <div class="desktop-tools">
                <button id="highlightBtn" class="tool-btn" title="Stabilo"><i class="fas fa-highlighter"></i></button>
                <button id="eraserBtn" class="tool-btn" title="Hapus"><i class="fas fa-eraser"></i></button>
                <button id="moveBtn" class="tool-btn active" title="Geser"><i class="fas fa-hand-paper"></i></button>
                <div class="sep"></div>
                <button id="zoomOut" class="tool-btn"><i class="fas fa-minus"></i></button>
                <span id="zoomLevel">100%</span>
                <button id="zoomIn" class="tool-btn"><i class="fas fa-plus"></i></button>
            </div>
            
            <button id="finishBtn" class="finish-btn" style="display: none;">Selesai</button>
        </div>
    </nav>

    <div class="main-layout">
        
        <aside class="sidebar left-sidebar" id="pageSidebar">
            <div class="sidebar-header">
                <span>Daftar Halaman</span>
                <button class="close-sidebar mobile-only" onclick="closeAllSidebars()">&times;</button>
            </div>
            <div id="pageNavList" class="thumbnail-list"></div>
        </aside>

        <main class="content-area" id="pdfContainer">
            <div class="pdf-wrapper" id="pdfWrapper">
                <canvas id="the-canvas"></canvas>
                <div id="text-layer" class="textLayer"></div>
                <canvas id="highlight-canvas" class="highlight-layer"></canvas>
            </div>
        </main>

        <aside class="sidebar right-sidebar" id="notesSidebar">
            <div class="sidebar-header">
                <span>Catatan</span>
                <button class="close-sidebar mobile-only" onclick="closeAllSidebars()">&times;</button>
            </div>
            <div class="notes-content">
                <div id="notesList" class="notes-list"></div>
                <div class="notes-input-box">
                    <textarea id="noteInput" placeholder="Tulis catatan..."></textarea>
                    <button id="addNoteBtn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </aside>

    </div>

    <div id="sidebarBackdrop" class="backdrop" onclick="closeAllSidebars()"></div>
    
    <div id="loadingOverlay" class="loading-overlay active">
        <div class="spinner"></div>
    </div>

    <div id="ratingModal" class="modal-overlay">
        <div class="modal-card">
            <h2>Selesai Membaca!</h2>
            <div class="stars" id="starWidget">
                <i class="fas fa-star" data-val="1"></i><i class="fas fa-star" data-val="2"></i>
                <i class="fas fa-star" data-val="3"></i><i class="fas fa-star" data-val="4"></i>
                <i class="fas fa-star" data-val="5"></i>
            </div>
            <div class="modal-actions">
                <button id="closeModalBtn">Batal</button>
                <button id="submitRatingBtn" class="primary">Simpan</button>
            </div>
        </div>
    </div>

    <script src="read-script.js"></script>
</body>
</html>
